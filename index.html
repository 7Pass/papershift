<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        thead th,
        table td:not(:first-child) {
            text-align: center;
        }

        @media print {
            @page {
                size: landscape;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Working Shifts Calendar</h1>
        
        <form>
            <div class="form-row">
                <div class="form-group col">
                    <label for="start">Start</label>
                    <input type="date" pattern="YYYY-MM-DD" class="form-control"
                        id="start" aria-describedby="startHelp" placeholder="First date">
                    <small id="startHelp" class="form-text text-muted">First date of the calendar.</small>
                </div>
                <div class="form-group col">
                    <label for="weeks">Number of weeks</label>
                    <input type="number" min="1" max="10" value="2" class="form-control" id="weeks" aria-describedby="weeksHelp">
                    <small id="weeksHelp" class="form-text text-muted">Number of weeks to retrieve.</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="orientation">Orientation</label>
                    <select class="form-control" id="orientation" aria-describedby="orientationHelp">
                        <option value="pdf">Export as PDF</option>
                        <option value="table">Dates as columns</option>
                    </select>
                    <small id="orientationHelp" class="form-text text-muted">Orientation of the calendar table.</small>
                </div>
                <div class="form-group col">
                    <label for="token">PaperShift API Key</label>
                    <input type="text" class="form-control" id="token" aria-describedby="tokenHelp">
                    <small id="weeksHelp" class="form-text text-muted">
                        As guided <a href="https://docs.papershift.com/docs#section-2-get-your-papershift-api-key" target="_blank">here</a>.
                    </small>
                </div>
            </div>
            <button type="submit" id="retrieve" class="btn btn-primary">Retrieve</button>
        </form>

        <div class="progress" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
        
        <div id="table" style="display: none;"></div>

        <div class="alert alert-danger" role="alert" style="display: none;">
            There was an error retrieving data. Please <a href="" id="refresh">try again</a>.
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.33/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.33/vfs_fonts.js"></script>
    <script src="format.js"></script>
    <script src="paper.js"></script>
    <script src="pdf.js"></script>
    <script src="index.js"></script>
</body>
</html>
